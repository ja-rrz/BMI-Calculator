<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" value="20" min="20" max="200" name="weight" id="weight" oninput="calculate()">
            <span id="weight-val">0 kg</span>

        </div>
        <div class="row">
            <input type="range" value="100" min="100" max="250" name="height" id="height" oninput="calculate()">
            <span id="height-val">0 cm</span>
        </div>
        <p id="result">0.0</p>
        <p id="category">Normal weight</p>
    </div>
<script src="index.js"></script>
</body>
</html>
